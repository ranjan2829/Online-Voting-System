{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row center">
        <div class="col-md-6 offset-md-3 form-container">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    <span class="emoji">ðŸŒŸ</span>{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <form action="" method="POST" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary glossy">Login</button>
                <p>Need an account? <a href="{% url 'accounts:register' %}">Register Here</a></p>
            </form>
        </div>
    </div>
</div>

<style>
    /* Additional styling for animated emojis, 3D glossy transparent layout, and gradient background */
    body, html {
        height: 100%;
        margin: 0;
        font-size: 16px;
    }

    .center {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    body {
        background: linear-gradient(135deg, #3498db, #2ecc71);
        color: #222; /* Dark text color */
    }

    .form-container {
        border: 1px solid #3498db;
        border-radius: 15px;
        padding: 20px;
        margin-left: 10px; /* Adjust the left margin */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background: rgba(255, 255, 255, 0.8); /* White background with transparency */
    }

    .messages {
        position: relative;
    }

    .messages div {
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 5px;
    }

    .messages .success {
        background-color: #27ae60;
    }

    .messages .error {
        background-color: #e74c3c;
    }

    .emoji {
        font-size: 20px;
        margin-right: 10px;
        animation: bounce 0.5s infinite alternate;
    }

    .login-form {
        margin-top: 20px;
    }

    .btn.glossy {
        background: linear-gradient(90deg, #3498db, #2ecc71);
        border: 1px solid #3498db;
        color: #fff;
        border-radius: 5px;
        padding: 10px 20px;
        transition: background 0.3s ease, color 0.3s ease;
        font-weight: bold; /* Bold text */
    }

    .btn.glossy:hover {
        background: linear-gradient(90deg, #2ecc71, #27ae60);
        color: #fff;
        transform: scale(1.05); /* Hover effect: Slightly increase size */
    }

    /* Animation for the emoji */
    @keyframes bounce {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-5px);
        }
    }
</style>

<script>
    // Add any JavaScript code here if needed
</script>

{% endblock %}
